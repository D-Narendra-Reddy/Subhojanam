<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Subhojanam</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-soft);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .thankyou-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            width: 90%;
            border-top: 6px solid #10B981;
        }

        .success-icon {
            font-size: 5rem;
            color: #10B981;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease forwards;
        }

        h1 {
            color: var(--navy);
            font-family: var(--font-display);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-soft);
            margin-bottom: 30px;
        }

        .details-box {
            background: #F8FAFC;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 30px;
            border: 1px solid #E2E8F0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #cbd5e1;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-soft);
        }

        .detail-value {
            font-weight: 700;
            color: var(--navy);
        }

        .home-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="thankyou-card">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Thank You for Your Seva!</h1>
        <p class="subtitle">Your generous contribution will bring a smile to someone in need today.</p>

        <div class="details-box">
            <div class="detail-row">
                <span class="detail-label">Amount Paid</span>
                <span class="detail-value" id="disp-amount">₹0</span>
            </div>
            <div class="detail-row" id="row-occasion" style="display:none;">
                <span class="detail-label">Occasion</span>
                <span class="detail-value" id="disp-occasion">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Transaction ID</span>
                <span class="detail-value" id="disp-txid">SUBHO882910</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date</span>
                <span class="detail-value" id="disp-date">-</span>
            </div>
        </div>

        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Return to Home</a>
    </div>

    <script>
        // Parse URL Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        const occasion = urlParams.get('occasion');
        const date = urlParams.get('date');

        // Display Data
        if (amount) document.getElementById('disp-amount').textContent = '₹' + amount;

        const txId = 'SUBHO' + Math.floor(100000 + Math.random() * 900000);
        document.getElementById('disp-txid').textContent = txId;

        const today = new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('disp-date').textContent = today;

        if (occasion && occasion !== 'general') {
            const rowOccasion = document.getElementById('row-occasion');
            const dispOccasion = document.getElementById('disp-occasion');
            rowOccasion.style.display = 'flex';
            let occasionText = occasion.charAt(0).toUpperCase() + occasion.slice(1);
            if (date) occasionText += ' (' + new Date(date).toLocaleDateString('en-IN') + ')';
            dispOccasion.textContent = occasionText;
        }
    </script>
</body>

</html>
